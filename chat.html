<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body class="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header-title">호진</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat-screen__time-stamp">Monday, February 19, 2026</div>
      <div class="message-row">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/slot-79f25.firebasestorage.app/o/spaces%2F1766391199410_IMG_7269%202.jpeg?alt=media&token=e47ac7a4-a549-4f2f-897e-d84bbd16212e"
        />
        <div class="message-row-column">
          <div class="message-row-column__title">hojin kim</div>
          <div class="message-row__info">
            <div class="message-row-column__text">Hi!</div>
            <div class="message-row-column__time">10:27</div>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row-column">
          <div class="message-row__info">
            <div class="message-row-column__text">Hi nice to meet you!</div>
            <div class="message-row-column__time">10:27</div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/764ab71d54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
