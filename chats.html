<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <a href="#"><i class="fa-solid fa-magnifying-glass fa-lg"></i></a>
        <a href="#"><i class="fa-regular fa-comment-dots fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-music fa-lg"></i></a>
        <a href="#"><i class="fa-solid fa-cog fa-lg"></i></a>
      </div>
    </header>
    <main class="main-screen">
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/slot-79f25.firebasestorage.app/o/spaces%2F1766391199410_IMG_7269%202.jpeg?alt=media&token=e47ac7a4-a549-4f2f-897e-d84bbd16212e"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hojin</h4>
              <h6 class="user-component__subtitle">This text Whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:13</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
      <a href="chat.html"
        ><div class="user-component">
          <div class="user-component__column">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/slot-79f25.firebasestorage.app/o/spaces%2F1766391199410_IMG_7269%202.jpeg?alt=media&token=e47ac7a4-a549-4f2f-897e-d84bbd16212e"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Hojin</h4>
              <h6 class="user-component__subtitle">This text Whatever</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:13</span>
            <span class="badge">1</span>
          </div>
        </div></a
      >
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="new-badge"></span
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/764ab71d54.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
